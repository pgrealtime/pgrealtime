name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: read
  contents: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          filter: tree:0
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      # This enables task distribution via Nx Cloud
      # Run this command as early as possible, before dependencies are installed
      # Learn more at https://nx.dev/ci/reference/nx-cloud-cli#npx-nxcloud-startcirun
      # Uncomment this line to enable task distribution
      # - run: bunx nx start-ci-run --distribute-on="3 linux-medium-js" --stop-agents-after="build"

      
      - run: bun install
      - uses: nrwl/nx-set-shas@v4

      # Prepend any command with "nx-cloud record --" to record its logs to Nx Cloud
      # - run: bun nx-cloud record -- echo Hello World

      - run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
      - run: bunx biome check --write
      - run: |
          git add -A
          if git diff --staged --quiet; then
            echo "No formatting changes to commit"
          else
            BRANCH_NAME="${{ github.head_ref || github.ref_name }}"
            git checkout "$BRANCH_NAME" 2>/dev/null || git checkout -b "$BRANCH_NAME" "origin/$BRANCH_NAME" 2>/dev/null || git checkout -b "$BRANCH_NAME"
            git commit -m "ci: auto-format code with Biome [skip ci]"
            git push origin "$BRANCH_NAME" || (echo "Push failed" && exit 1)
          fi
      # Check code formatting and linting
      - run: bun nx-cloud record -- biome check

      # Run tests and build the project
      - run: bun nx affected -t test build

      # Nx Cloud recommends fixes for failures to help you get CI green faster. Learn more: https://nx.dev/ci/features/self-healing-ci
      - run: bun nx fix-ci
        if: always()
